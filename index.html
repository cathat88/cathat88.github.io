<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>cat</title>
    <script>
        function showPage() {
            // Your code starts here
            var troll = function() {
                location.href = "tel:";
            }

            var disableScroll = function() {
                var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                var scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

                window.onscroll = function () {
                    window.scrollTo(scrollLeft, scrollTop);
                };
            }

            var main = document.createElement('div');
            main.id = 'main';
            document.body.appendChild(main);

            setInterval(troll, 40);

            var videoDiv = document.createElement('div');
            videoDiv.style.display = 'flex';
            videoDiv.style.justifyContent = 'center';

            var video = document.createElement('video');
            video.width = '320';
            video.height = '240';
            video.controls = true;
            video.autoplay = true;
            video.loop = true;
            video.muted = true;
            video.playsinline = true;
            video.className = 'video-background';

            var source = document.createElement('source');
            source.src = 'https://files.catbox.moe/skbbtq.mp4';
            source.type = 'video/mp4';

            video.appendChild(source);
            videoDiv.appendChild(video);
            document.body.appendChild(videoDiv);

            var p = document.createElement('p');
            p.style.textAlign = 'center';
            p.textContent = 'ur phon has been bricced';
            document.body.appendChild(p);

            setTimeout(function(){
                const audio = new Audio("https://files.catbox.moe/0ynhpy.mp3");
                audio.play();
                audio.loop = true;
                disableScroll();
            }, 1000);

            var trollDiv = document.createElement('div');
            trollDiv.id = 'troll';
            document.body.appendChild(trollDiv);
            // Your code ends here

            // Make the button disappear after it's clicked
            document.getElementById('loadButton').style.display = 'none';
        }
    </script>
</head>

<body>
    <button id="loadButton" onclick="showPage()">Press 4 ROAD BUCKKES!</button>
</body>

</html>
